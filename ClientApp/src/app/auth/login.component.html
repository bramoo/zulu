<div class="container no-gutters">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>

          <!-- <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button> -->
          <button class="btn btn-lg btn-facebook btn-block text-uppercase" (click)="fbLogin()" type="submit" autofocus>
            <i class="fab fa-facebook-f mr-2"></i>Sign in with Facebook
          </button>
          <hr class="my-4">
          <form class="form-signin" (submit)="login()">

            <div class="form-label-group">
              <input type="email" name="email" [(ngModel)]="email" id="inputEmail" class="form-control"
                placeholder="Email address" required>
              <label for="inputEmail">Email address</label>
            </div>

            <div class="form-label-group">
              <input type="password" name="password" [(ngModel)]="password" id="inputPassword" class="form-control"
                placeholder="Password" required>
              <label for="inputPassword">Password</label>
            </div>

            <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
              type="submit">Sign in</button>
            <!-- <div class="text-center">
              <a class="small" href="#">Forgot password?</a>
            </div> -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
