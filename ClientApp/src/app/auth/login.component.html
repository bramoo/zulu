<h1>Login</h1>
<div *ngIf="!isLoggedIn">
  <h2>Login with Facebook</h2>
  <button type="button" (click)="fbLogin()" class="btn btn-primary">Login with Facebook</button>

  <p *ngIf="error">{{ error }}</p>
  <p *ngIf="errorDescription">{{ errorDescription }}</p>

  <hr />

  <h2>Login with Email</h2>
  <form class="form" (submit)="login()">
    <div class="form-group">
      <label>Email</label>
      <input name="email" [(ngModel)]="email" class="form-control" />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" [(ngModel)]="password" class="form-control" />
    </div>

    <button class="btn btn-primary" type="submit">Login</button>
  </form>

  <p *ngIf="message">{{ message }}</p>
</div>

<button *ngIf="isLoggedIn" class="btn" (click)="logout()">Logout</button>
