<h1>Login</h1>

<form *ngIf="!isLoggedIn" class="form" (submit)="login()">
  <div class="form-group">
    <label>Email</label>
    <input name="email" [(ngModel)]="email" class="form-control" />
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" name="password" [(ngModel)]="password" class="form-control" />
  </div>

  <button class="btn btn-primary" type="submit">Login</button>
</form>

<button *ngIf="isLoggedIn" class="btn" (click)="logout()">Logout</button>
