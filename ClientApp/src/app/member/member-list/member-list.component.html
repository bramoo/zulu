<h1>Members</h1>

<div class="mb-3">
  <a routerLink="create" class="btn btn-primary">Create</a>
</div>

<p *ngIf="!members">Loading &hellip;</p>

<div *ngIf="members" class="list-group">
  <div *ngFor="let member of members" class="list-group-item list-group-item-action">
    <a [routerLink]="member.id">
      <img src="https://placezombie.com/64x64?{{member.firstName}}">
      {{ member.firstName + " " + member.surname }}
    </a>
    <button type="button" (click)="delete(member)" class="btn btn-danger btn-sm float-right">Delete</button>
  </div>
</div>
