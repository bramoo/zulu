<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ heading }}</h5>
        <button *ngIf="haveClose" type="button" class="close" aria-label="Close" (click)="doClose()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="container-fluid">
          <div *ngIf="spinner" class="row">
            <div class="col-md-4">
              <div class="spinner"></div>
            </div>
            <div class="col-md-8">
              <p>{{ message }}</p>
            </div>
          </div>

          <div *ngIf="!spinner" class="row">
            <div class="col-12">
              <p>{{ message }}</p>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="haveFooter" class="modal-footer">
        <button *ngIf="haveClose" type="button" class="btn btn-secondary" (click)="doClose()">Close</button>
      </div>
    </div>
  </div>
</div>
