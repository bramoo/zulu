<h1>Events</h1>

<div class="mb-3">
  <a routerLink="create" class="btn btn-primary">Create</a>
</div>

<p *ngIf="!events">Loading &hellip;</p>

<div *ngIf="events" class="list-group">
  <div *ngFor="let event of events" class="list-group-item list-group-item-action">
    <a [routerLink]="event.id">{{ event.name }}</a>
    <button type="button" (click)="delete(event)" class="btn btn-danger btn-sm float-right">Delete</button>
  </div>
</div>
