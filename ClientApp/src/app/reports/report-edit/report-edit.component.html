<h1>Edit Report</h1>

<p *ngIf="!report">Loading &hellip;</p>

<form *ngIf="report" (submit)="submit()" class="form">
  <div class="form-group">
    <label>Title</label>
    <input name="title" [(ngModel)]="report.title" class="form-control" />
  </div>

  <div class="form-group">
    <label>Author</label>
    <input name="author" [(ngModel)]="report.author" class="form-control" />
  </div>

  <div class="form-group">
    <label>Content</label>
    <simplemde name="simplemde" [(ngModel)]="report.content"></simplemde>
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
  <a routerLink=".." class="btn btn-outline-primary">Cancel</a>
</form>
