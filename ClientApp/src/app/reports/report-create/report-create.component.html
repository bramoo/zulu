<h1>Create New Report</h1>

<form (submit)="submit()">
  <div class="form-group">
    <label for="event">Event</label>
    <select *ngIf="!events" class="form-control" disabled>
      <option>Loading ...</option>
    </select>

    <select *ngIf="events" id="event" name="event" [(ngModel)]="event" class="form-control">
      <option *ngFor="let event of events" [value]="event.id">{{ event.name }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="title">Title</label>
    <input id="title" name="title" [(ngModel)]="report.title" class="form-control" />
  </div>

  <div class="form-group">
    <label for="author">Author</label>
    <input id="author" name="author" [(ngModel)]="report.author" class="form-control" />
  </div>

  <div class="form-group">
    <label for="content">Content</label>
    <textarea id="content" name="content" [(ngModel)]="report.content" class="form-control"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
  <a routerLink=".." class="btn btn-outline-primary">Cancel</a>
</form>
